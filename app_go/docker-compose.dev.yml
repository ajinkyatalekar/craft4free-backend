services:
  redis-controller:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-controller-data:/data
    command: redis-server --appendonly yes

  redis-insight:
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    volumes:
      - redis-insight-data:/data
    depends_on:
      - redis-controller

volumes:
  redis-controller-data:
  redis-insight-data: